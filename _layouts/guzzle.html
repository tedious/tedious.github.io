<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="static/guzzle/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/guzzle/css/bootstrap-theme.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>{{ page.title }} - {{ site.tagline }}</title>

    <link rel="stylesheet" href="static/guzzle/guzzle.css" type="text/css" />
    <link rel="stylesheet" href="static/guzzle/pygments.css" type="text/css" />
    <script type="text/javascript" src="static/guzzle/js/jquery.js"></script>
    <script type="text/javascript" src="static/guzzle/js/underscore.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico"/>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top " role="navigation">

    <div class="container">


        <div class="hidden-xs navbar-text pull-right" id="site-logo">
            <img class="" src="images/tedivmGlider30.png" alt="Logo"/>
        </div>


        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#toggle-main-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{ page.title }}</a>
        </div>
        <div class="collapse navbar-collapse" id="toggle-main-nav">
            <ul class="nav navbar-nav">
                {% for navsite in site.data.navigation %}
                <li><a href="{{ navsite.website }}">{{ navsite.name }}</a></li>
                {% endfor %}

            </ul>
        </div>
    </div>
</nav>


<div class="container-wrapper">
<div class="container-fluid">

<div class="row document clearer">

    <!-- Start of Sidebar Column -->
    <div class="col-md-3 sphinxsidebar">
        <div class="sphinxsidebarwrapper">

            <!-- Begin Sidebar Section -->
            {% for project in site.data.projects %}
            <div class="panel panel-default project" id="project-highlight-{{ project.name }}">
                <div class="panel-heading">
                    <h3><a href="{{ project.website }}">{{ project.name }}</a>
                        <div class="visible-md visible-lg pull-right" id="github-stars-{{ project.name }}">
                            <iframe src="http://ghbtns.com/github-btn.html?user={{ project.username }}&repo={{ project.repo }}&type=watch&count=true&size=small"
                                    allowtransparency="true" frameborder="0" scrolling="0" width="110px" height="20px"></iframe>
                        </div>
                    </h3>

                </div>
                <div class="panel-body">
                    {{ project.description }}
                </div>
            </div>
            {% endfor %}

            <!-- End Sidebar Section -->
        </div>
    </div>


    <!-- Start of Content Column -->

    <div class="section body pull-left" id="content-header">
    <!--    <h2>{{ page.title }}</h2> -->
        <h2>{{ site.tagline }}</h2>
    </div>


    <div class="col-md-9 body">
        <div class="section" id="content">
            {{ content }}
        </div>
    </div>

    <div class="clearfix"></div>
</div>

</div>
</div>



<script type="text/javascript" src="static/guzzle/js/bootstrap.js"></script>
<div class="footer container">
    &copy; Copyright 2014, Robert Hafner.
</div>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '']);
    _gaq.push(['_trackPageview']);
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
